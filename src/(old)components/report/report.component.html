    <div class="flex items-center py-3 space-x-2">
      <div class="font-bold text-base">ผู้ถูกรายงาน</div>
      <div class="text-base">
        {{ userName }}
      </div>
    </div>
    <div class="items-center pt-5 pb-3">

      <section class="space-y-3 w-full flex flex-col" [formGroup]="reportUser">
        <h4 class="font-bold text-base">เหตุผลของการรายงานปัญหา</h4>
        <!-- First Checkbox -->
        <div class="flex justify-between items-center">
          <div class="flex flex-col" (click)="triggerEvent('behavior')">
            <p class="text-base text-[#000000]">พฤติกรรมไม่เหมาะสม</p>
            <p class="text-xs text-[#272727]">
              มีการใช้คำพูดหรือการกระทำอันเป็นที่ไม่น่ายอมรับจากสังคม
            </p>
          </div>
          <mat-checkbox formControlName="behavior" color="warn" labelPosition="before"></mat-checkbox>
        </div>

        <!-- Second Checkbox -->
        <div *ngIf="userRole != 1" class="flex justify-between items-center">
          <div class="flex flex-col" (click)="triggerEvent('cost')">
            <p class="text-base text-[#000000]">ตั้งราคาไม่เหมาะสม</p>
            <p class="text-xs text-[#272727]">
              ราคาไม่สอดคล้องกับระยะทางการเดินทางหรือสูงเกินไป
            </p>
          </div>
          <mat-checkbox formControlName="cost" color="warn" labelPosition="before"></mat-checkbox>
        </div>

        <div class="flex justify-between items-center">
          <div class="flex flex-col" (click)="triggerEvent('disturb')">
            <p class="text-base text-[#000000]">ก่อกวนการใช้งาน</p>
            <p class="text-xs text-[#272727]">
              มีพฤติกรรมที่ขัดแย้งกับแนวทางการใช้งาน
            </p>
          </div>
          <mat-checkbox formControlName="disturb" color="warn" labelPosition="before"></mat-checkbox>

        <div class="flex justify-between items-center">
          <div class="flex flex-col" (click)="triggerEvent('other')">

            <p class="text-xs text-[#272727]">
              พฤติกรรมไม่เหมาะสมอื่นๆ โปรดระบุ
            </p>
          </div>
          <mat-checkbox formControlName="other" color="warn" labelPosition="before"></mat-checkbox>

      class="h-40 block py-2.5 px-0 w-full font-bold text-sm text-[#272727] bg-[#E6E7E8] border-0 border-b-2 border-grey-500 appearance-none focus:outline-none focus:ring-0 focus:border-[#272727] peer rounded-lg"
      placeholder="กรุณาระบุข้อความ"></textarea>

    <div class="flex mx-auto text-center justify-center">
      <div class="fixed bottom-28 min-w-[358px]">
        <button type="button" (click)="report()" [disabled]="reportUser.errors?.atLeastOneCheckboxChecked"
          class="h-12 w-full rounded-xl text-base font-bold text-white" [ngClass]="{
            'bg-[#B5B5B5]':
              reportUser.errors?.atLeastOneCheckboxChecked == true,
            'bg-[#F04E23]': reportUser.errors?.atLeastOneCheckboxChecked != true
