<div class="bg-[#151925]  px-16 pb-24 w-full xl:pt-28  md:pt-24 sm:pt-28 sm:px-10">
    <div *ngIf="screenType != 'm'" class="grid grid-cols-3 justify-center justify-self-center">
        <div *ngIf="fullBrainOut" class="animate-fade-in">
            <div class="bg-white font-bold rounded-t-3xl text-center text-3xl py-3">
                <span class="text-[#0075FF]">Hard</span> Skills
            </div>
            <div class="py-10 bg-[#323846] rounded-b-3xl">
                <div class="grid grid-cols-3  justify-items-center">
                    <div *ngFor="let hardSkill of hardSkillList; let i = index" [ngClass]="{'mt-8':i>=3}">
                        <img class="cursor-pointer hover:animate-scale-up" (click)="openDialog(hardSkill)"
                            style="max-width: 73px; max-height: 68px;" [src]="hardSkill.src" alt="hardSkill">
                    </div>
                </div>
                <div class="flex justify-center space-x-20">
                    <div *ngFor="let hardSkill2 of hardSkillList2;  let i = index" class="mt-8 space-y-10">
                        <img class="cursor-pointer hover:animate-scale-up" (click)="openDialog(hardSkill2)"
                            style="max-width: 73px; max-height: 68px;" [src]="hardSkill2.src" alt="hardSkill">
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="!fullBrainOut"></div>
        <div class="flex flex-col space-y-10 justify-center items-center">
            <!-- div นี้สำหรับ fade in text พร้อมกับ skills สองฝั่ง -->
            <div *ngIf="fullBrainOut" class="text-center animate-fade-in">
                <span class="font-extrabold text-white md:text-6xl sm:text-3xl ">My <span
                        class="text-[#01EEFF]">Skills</span></span>
            </div>
            <!-- div นี้จะอยู่เหนือ full brain -->
            <div *ngIf="!fullBrainOut" class="text-center" [ngClass]="{'animate-fade-out':isFullBrainClick}">
                <span class="font-extrabold text-white md:text-6xl sm:text-3xl ">My <span
                        class="text-[#01EEFF]">Skills</span></span>
            </div>
            <!-- <div [ngClass]="{'animate-scale-up': isClicked == 'left', 'w-10':brainType != null}"> -->
            <div *ngIf="!fullBrainOut" [ngClass]="{'animate-fade-out':isFullBrainClick}">
                <!-- <img (click)="brainClick(0)" class="w-full" src="./assets/skills/brain.png" alt="brain"> -->
                <img (click)="brainClick('brain')" class="w-96 cursor-pointer hover:animate-scale-up"
                    src="./assets/skills/brain.png" alt="brain">
            </div>
        </div>
        <div *ngIf="fullBrainOut" class="animate-fade-in">
            <div class="bg-white font-bold rounded-t-3xl text-center text-3xl py-3">
                <span class="text-[#ff00f2]">Soft</span> Skills
            </div>
            <div class="py-16 bg-[#323846] rounded-b-3xl">
                <div class="grid grid-cols-2  justify-items-center">
                    <div *ngFor="let softSkill of softSkillList; let i = index" [ngClass]="{'mt-16':i>=2}">
                        <img class="cursor-pointer hover:animate-scale-up" (click)="openDialog(softSkill)"
                            style="max-width: 134px; max-height: 125px;" [src]="softSkill.src" alt="softSkill">
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="!fullBrainOut"></div>
    </div>

    <!-- for mobile screen -->
    <div *ngIf="screenType == 'm'">
        <div class="flex justify-center items-center">
            <div class="text-center">
                <span class="font-extrabold text-white md:text-6xl sm:text-3xl ">My <span
                        class="text-[#01EEFF]">Skills</span></span>
            </div>
        </div>

        <div class="mt-10">
            <div class="flex flex-row justify-center mb-5">
                <div [ngClass]="{'animate-scale-up': isClicked == 'left', 'w-10':brainType != null}">

                    <img (click)="brainClick('left')" class="w-32" src="./assets/skills/left_brain.png"
                        alt="left_brain">
                </div>
                <div [ngClass]="{'animate-scale-up': isClicked == 'right', 'w-10':brainType != null}">

                    <img (click)="brainClick('right')" class="w-32" src="./assets/skills/right_brain.png"
                        alt="right_brain">
                </div>
            </div>
            <!-- hard skills, left brain, type=0 -->
            <div *ngIf="brainType == 0" class='animate-fade-in'>
                <div class="bg-white font-bold rounded-t-3xl text-center text-2xl py-3">
                    <span class="text-[#0075FF]">Hard</span> Skills
                </div>
                <div class="py-10 bg-[#323846] rounded-b-3xl">
                    <div class="grid grid-cols-3  justify-items-center">
                        <div *ngFor="let hardSkill of hardSkillList; let i = index" [ngClass]="{'mt-8':i>=3}">
                            <img class="hover:animate-scale-up" (click)="openDialog(hardSkill)"
                                style="max-width: 73px; max-height: 68px;" [src]="hardSkill.src" alt="hardSkill">
                        </div>
                    </div>
                    <div class="flex justify-center space-x-20">
                        <div *ngFor="let hardSkill2 of hardSkillList2;  let i = index" class="mt-8 space-y-10">
                            <img class="hover:animate-scale-up" (click)="openDialog(hardSkill2)"
                                style="max-width: 73px; max-height: 68px;" [src]="hardSkill2.src" alt="hardSkill">
                        </div>
                    </div>
                </div>
            </div>
            <!-- soft skills, right brain, type=1 -->
            <div *ngIf="brainType == 1" class='animate-fade-in'>
                <div class="bg-white font-bold rounded-t-3xl text-center text-2xl py-3">
                    <span class="text-[#ff00f2]">Soft</span> Skills
                </div>
                <div class="py-16 bg-[#323846] rounded-b-3xl">
                    <div class="grid grid-cols-2  justify-items-center">
                        <div *ngFor="let softSkill of softSkillList; let i = index" [ngClass]="{'mt-16':i>=2}">
                            <img class="hover:animate-scale-up" (click)="openDialog(softSkill)"
                                style="max-width: 134px; max-height: 125px;" [src]="softSkill.src" alt="softSkill">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
